dist: xenial
sudo: false
language: python
python:
  - "3.7"
install: pip install tox-travis poetry
script: tox
before_deploy:
  - poetry run install setuptools_scm
  - poetry run python -c "from setuptools_scm import get_version;print(get_version())"
  - peotry build -vvv
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: dist/*
  skip_cleanup: true
  draft: true
